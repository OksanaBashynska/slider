<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Студия</title>
    <!-- Дополнительные стили -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Основной файл стилей -->
    <link rel="stylesheet" href="./css/masonry.css" />
  </head>

  <body>
    <section class="gallery">
      <!--скрыть заголовок-->
      <h2 class="gallery__title visually-hidden">Our Gallery</h2>

      <div class="masonry">
        <figure class="cell cell--1">
          <img src="./images/ice cream/ice-cream16.jpg" alt="" />
        </figure>
        <figure class="cell cell--2">
          <img src="./images/ice cream/ice-cream2.png" alt="" />
        </figure>
        <figure class="cell cell--3">
          <img src="./images/ice cream/ice-cream5.jpg" alt="" />
        </figure>
        <figure class="cell cell--4">
          <img src="./images/ice cream/ice-cream4(1).jpg" alt="" />
        </figure>
        <figure class="cell cell--5">
          <img src="./images/ice cream/ice-cream1.jpeg" alt="" />
        </figure>
        <figure class="cell cell--6">
          <img src="./images/ice cream/ice-cream13(1).jpg" alt="" />
        </figure>
        <figure class="cell cell--7">
          <img src="./images/ice cream/ice-cream15(1).jpg" alt="" />
        </figure>
        <figure class="cell cell--8">
          <img src="./images/ice cream/ice-cream14(1).jpg" alt="" />
        </figure>
        <figure class="cell cell--9">
          <img src="./images/ice cream/ice-cream12(1).jpg" alt="" />
        </figure>
        <figure class="cell cell--10">
          <img src="./images/ice cream/ice-cream9(1).png" alt="Photo Gallery" />
        </figure>
      </div>
    </section>
  </body>
</html>
